# Travis CI config file
# https://docs.travis-ci.com/

dist: trusty
sudo: false

language: node_js

node_js:
  - "5"
  - "6.0.0"
  - "6.2.0"
  - "6.3.0"
  - "6.4.0"
  - "6.6.0"

cache:
  npm: true

install:
  - npm install --only=dev

before_script:
  - npm run build

script:
  - node test/_node-version-test.js
